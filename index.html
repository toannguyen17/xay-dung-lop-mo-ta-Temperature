<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>[Bài tập] Xây dựng lớp mô tả Temperature</title>
	<script type="text/javascript" src="Temperature.js"></script>
</head>
<body>
	<p>[Bài tập] Xây dựng lớp mô tả Temperature</p>
	<script type="text/javascript">
		let temperature = new Temperature(25);
		document.write(temperature.value + 'C = ' + temperature.convertToF() + 'F<br />'+
			temperature.value + 'C = ' + temperature.convertToK() + 'K');
	</script>
</body>
</html>
